<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly by Hawk</title>
    <link rel="icon" href="inc/favicon.ico" type="image/x-icon"/>
    <script src="inc/weekly.js" defer></script>
    <link rel="stylesheet" href="inc/weekly.css">

</head>
<body onload="fadeBackground()">
    <div class="bg" id="bg" aria-hidden="true"></div>

    <img src="inc/weekly_logo.png" alt="Weekly logo" class="logo">

    <div class="title" id="title"></div>

    <div id="user-bar" class="userbar">
        <form id="loginForm" method="POST" action="/login">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <button type="submit">Log in</button>
        </form>
        Logged in as <span id="user-name"></span>
        <a href="/logout">[Logout]</a>
    </div>

    <script src="inc/userbar.js"></script>


    
</body>
</html>
